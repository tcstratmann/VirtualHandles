<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
		<title>MATJES - Left Screen</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="./style/elements.css" />
		<link rel="stylesheet" href="./style/marker.css" />
		
		<script src="socket.io/socket.io.js"></script>
		<script src="./script/jquery-2.2.0.min.js"></script>
		<script src="./script/controller.js"></script>
	</head>
	<body>
		<div id="container"></div>
		
		<script>
		
			<!-- GPS -->
			showGPS("gps", 450, "margin-left:10px;margin-top:30px;");
		
			<!-- HEELING -->
			showScale("heeling", 50, "HEELING", 410, false, "float:right;margin-top:30px;margin-right:10px;");
			
			<!-- TRIM -->
			showScale("trim", 50, "TRIM", 410, false, "float:right;margin-top:30px;margin-right:30px;");
		
			<!-- LOG -->
			showLog("log", 410, "float:right;margin-right:10px;margin-top:25px;")
			
			<!-- ECHOLOT -->
			showEcholot("echolot", 410, "float:right;margin-right:30px;;margin-top:25px;");
			
			<!-- NAVTEX -->
			showNavtex("navtex", 450, "clear:left;margin-left:10px;margin-top:50px;");

			<!-- VHF -->
			showVHF("vhf", 850, "float:right;margin-right:10px;margin-top:30px;");
		
		</script>
		
	</body>
</html>
